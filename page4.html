<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woowahwoo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mobile-view">
        <div class="content">
            <p>
                그를 다시 본 것은 어플에서였다.
                나는 그가 주선자와 잘 되길 진심으로 바랐지만 잘 되지 않은 모양이었다.<br>
                그의 반짝이는 눈이 필터가 진하게 씌워진 셀카에서도 눈에 띄었다.<br>
                그는 그렇게 몇주동안 새벽의 어플 타임라인에 셀카를 업로드했고, <br>
                난 그의 얼굴을 지금까지 잊지 않게 되었다.<br>
                <br>
                <br>
                [막다른 길입니다. 뒤로가기를 눌러 다른 길을 찾아주세요.]
            </p>
        </div>
    </div>
</body>
</html>
